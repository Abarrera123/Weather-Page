<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-text">
            Weather App
          </span>
        </div>
      </nav>
    <h1>Seach By City.</h1>
    <div class="input-group mb-3" id="city-Search">
        <input type="text" class="form-control" placeholder="City" id = "user-input" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-info" type="button" id="button-addon2">Button</button>
      </div>
        <div id ="featured-container"></div>
          <button class="col-6 col-sm-3">Chicago</button>
          <br>
          <button class="col-6 col-sm-3">New York</button>
          <br>
          <button class="col-6 col-sm-3">Seatlle</button>
          <br>
          <button class="col-6 col-sm-3">Los Angeles</button>
          <br>
          <button class="col-6 col-sm-3">San Franciso</button>
          <br>
          <button class="col-6 col-sm-3">Miami</button>
          <br>
          <button class="col-6 col-sm-3">Austin</button>
          <br>
          <button class="col-6 col-sm-3">Las Vegas</button>
  
        
        
        <div class="col-12 col-md-8" id= 'current-day'>
          <h2 id = 'search-result' class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
          <div id="temp" class="list-group">Tempeture: </div>
          <div id="humidity" class="list-group">Humidity: </div>
          <div id="wind-speed" class="list-group">Wind-Speed: </div>
          <div id="uv-index" class="list-group">UV-Index: </div>
        </div>

        <div id='five-day'>Five Day Forecast</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src ="assets/script.js"></script>
      </body> 
</html>
